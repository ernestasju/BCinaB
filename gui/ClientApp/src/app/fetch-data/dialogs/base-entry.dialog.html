<h1 mat-dialog-title>Create a new container</h1>
<div mat-dialog-content>
  <p>
    What base data do you want to use for the container?
  </p>
  <div class="flexcolumn">
    <mat-checkbox *ngIf="data.apiNavcontainerhelperEnabled" cdkFocusInitial
      [(ngModel)]="data.base.navcontainerhelper">Create volumes for
      navcontainerhelper</mat-checkbox>

    <mat-form-field *ngIf="!data.base.navcontainerhelper">
      <input
        matInput
        [(ngModel)]="data.base.name"
        placeholder="Container name (hostname will be the same)"
        />
    </mat-form-field>
    <mat-form-field *ngIf="data.base.navcontainerhelper">
      <input
        matInput
        [(ngModel)]="data.base.name"
        placeholder="Container name (hostname will be the same)"
        required
        />
    </mat-form-field>

    <mat-checkbox
      [(ngModel)]="data.base.useSsl">Use SSL for the Web Client</mat-checkbox>
    <mat-form-field>
      <mat-select [(value)]="data.base.auth" placeholder="Authentication type">
        <mat-option></mat-option>
        <mat-option value="NavUserPassword">NAV User</mat-option>
        <mat-option value="Windows">Windows</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [(ngModel)]="data.base.username"
        placeholder="Username"
        />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [(ngModel)]="data.base.password"
        placeholder="Password"
        type="password"
        />
    </mat-form-field>

    <mat-checkbox
      [(ngModel)]="data.base.acceptEula">Accept <a
        href="https://go.microsoft.com/fwlink/?linkid=861843">EULA</a></mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.base">Next</button>
</div>
