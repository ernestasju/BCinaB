<h1 mat-dialog-title>Provide credentials for a registry</h1>
<div mat-dialog-content>
  <div class="flexcolumn">
    <mat-form-field hintLabel="e.g. bcinsider.azurecr.io">
      <input
        matInput
        required
        [(ngModel)]="regCreds.registry"
        placeholder="Registry server name"
        cdkFocusInitial
        />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        required
        [(ngModel)]="regCreds.username"
        placeholder="Username"
        />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        required
        [(ngModel)]="regCreds.password"
        placeholder="Password"
        type="password"
        />
    </mat-form-field>
  </div>
  <div class="alert alert-danger" style="float: none">
    Please note that the credentials are stored on the filesystem and while they
    are not directly readable, they are also not really secured
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="regCreds">Save</button>
</div>
