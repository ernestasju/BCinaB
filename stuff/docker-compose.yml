version: "3.3"
services:
  gui:
    image: iceju/bcinab-gui
    depends_on:
      - api
    links:
      - api
    ports:
      - 8080:80
    networks:
      - backend
      - frontend

  api:
    image: iceju/bcinab-api
    volumes:
      - source: '\\.\pipe\docker_engine_windows'
        target: '\\.\pipe\docker_engine'
        type: npipe
      - source: 'C:\Windows\System32\drivers\etc\'
        target: 'c:\driversetc\'
        type: bind
      - source: 'C:\programdata\bcinab\'
        target: 'c:\programdata\bcinab\'
        type: bind
      - source: 'C:\ProgramData\docker\credentialspecs\'
        target: 'c:\programdata\dockercredspecs\'
        type: bind
    networks:
      - backend

networks:
  frontend:
    driver: nat
  backend:
    driver: nat
